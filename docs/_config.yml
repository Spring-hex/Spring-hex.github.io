title: Spring Hex CLI
description: Code generation tool for hexagonal architecture in Spring Boot projects
remote_theme: just-the-docs/just-the-docs

url: "https://spring-hex.github.io"
baseurl: ""

color_scheme: dark

search_enabled: true
search.heading_level: 3

heading_anchors: true

back_to_top: true
back_to_top_text: "Back to top"

nav_external_links:
  - title: GitHub
    url: https://github.com/Spring-hex/Spring-hex.github.io

aux_links:
  "GitHub":
    - "https://github.com/Spring-hex/Spring-hex.github.io"

footer_content: "Spring Hex CLI &mdash; Hexagonal Architecture scaffolding for Spring Boot"

defaults:
  - scope:
      path: ""
    values:
      layout: default

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
